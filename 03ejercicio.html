<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FACTORIAL</h1>
    <input id="num1" type="text" placeholder="Ingrese un numero: ">
    <button onclick="factorial()">Calcular</button>
    <h1 id="res"></h1>
    <script>
       function factorial(){
        var num1=parseInt(document.querySelector('#num1').value); 
        var fac=1;
        var total=0;
        for(var i=1;i<=num1;i++){
            fac*=i;
        }
        document.write('Factorial es'+fac+"<br>")
    } 
    </script>
</body>
</html>
